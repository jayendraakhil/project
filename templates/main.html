<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Furniture Store</title>
    <style>
        /* Reset some default styles */
        body,
        h1,
        h2,
        h3,
        ul,
        li,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Furniture Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <!-- Product listings go here -->
            <section id="products">
                <h2>Featured Products</h2>
                <div id="featured-products" class="product-category">
                    <!-- Featured product listings go here -->
                </div>

                <h2>Living Room Furniture</h2>
                <div id="living-room-products" class="product-category">
                    <!-- Living room product listings go here -->
                </div>

                <h2>Bedroom Furniture</h2>
                <div id="bedroom-products" class="product-category">
                    <!-- Bedroom product listings go here -->
                </div>
            </section>
    </main>
    <footer>
        <p>&copy; 2023 Furniture Store</p>
    </footer>
    <script>
        // You can use JavaScript to fetch and display products dynamically.
        // For simplicity, let's create a sample product.

        const products = [
            {
                name: "Modern Sofa",
                price: 499.99,
                image: "sofa.jpg",
            },
        ];

        const livingRoomProducts = [
            {
                name: "Comfy Recliner",
                price: 299.99,
                image: "recliner.jpg",
            },
            {
                name: "Contemporary TV Stand",
                price: 249.99,
                image: "tv-stand.jpg",
            },
        ];

        const bedroomProducts = [
            {
                name: "King-sized Bed",
                price: 599.99,
                image: "bed.jpg",
            },
            {
                name: "Wardrobe with Mirror",
                price: 449.99,
                image: "wardrobe.jpg",
            },
        ];

        const productsSection = document.getElementById("products");

        products.forEach((product) => {
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");

            const productName = document.createElement("h2");
            productName.textContent = product.name;

            const productPrice = document.createElement("p");
            productPrice.textContent = `$${product.price}`;

            const productImage = document.createElement("img");
            productImage.src = product.image;
            productImage.alt = product.name;

            productCard.appendChild(productImage);
            productCard.appendChild(productName);
            productCard.appendChild(productPrice);

            productsSection.appendChild(productCard);
        });

    </script>
</body>

</html>
